<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Persona.js"></script>
    <script src="Heroe.js"></script>
    <script src="Villano.js"></script>
    <script src="TablaController.js"></script>
    <script src="Scripts.js"></script>
    <title>ABM Empleados</title>
</head>
<body>
    <div>
        <form id="frmPrincipal">
            <h2>Form Datos</h2>
            <div>
                <label for="selectType">Filtrar por:</label>
                <select name="SeleccionarTipo" id="selectType1" class="select-type">
                    <option value="todos" selected>Todos</option>
                </select>


            </div>
            <div>
                <label for="calcularEdadPromedio">Calcular Edad Promedio:</label>
                <input type="text" id="calcularEdadPromedio">
                <button id="btnCalcularEdad">Calcular</button>
            </div>
            <div id="filterColumn">
                <h3>Mostrar Columnas</h3>
                <label for="columnId">Id</label>
                <input type="checkbox" id="columnId" checked>
                <label for="columnName">Nombre</label>
                <input type="checkbox" id="columnName" checked>
                <label for="columnApellido">Apellido</label>
                <input type="checkbox" id="columnApellido" checked>
                <label for="columnEdad">Edad</label>
                <input type="checkbox" id="columnEdad" checked>
                <label for="columnAlterEgo">AlterEgo</label>
                <input type="checkbox" id="columnAlterEgo" checked>
                <label for="columnCiudad">Ciudad</label>
                <input type="checkbox" id="columnCiudad" checked>
                <label for="columnPublicado">Publicado</label>
                <input type="checkbox" id="columnPublicado" checked>
                <label for="columnEnemigo">Enemigo</label>
                <input type="checkbox" id="columnEnemigo" checked>
                <label for="columnRobos">Robos</label>
                <input type="checkbox" id="columnRobos" checked>
                <label for="columnAsesinatos">Asesinatos</label>
                <input type="checkbox" id="columnAsesinatos" checked>
            </div>

            <table id="tablaFrmPrincipal">
            </table>
            <button id="appendNew">Agregar</button>
        </form>

        <form id="frmABM" style="display: none;">
            <h2>Formulario ABM</h2>
            <div>
                <label for="inputId">Id:</label>
                <input type="text" id="inputId" readonly>
            </div>
            <div>
                <label for="selectType">Seleccionar Tipo:</label>
                <select name="SeleccionarTipo" id="selectType2" class="select-type"></select>
            </div>
            <div id="fielsOfTypeDiv">

            </div>

            <div>
                <button id="acceptEdition">Aceptar</button>
                <button id="cancelEdition">Cancelar</button>
            </div>
        </form>
    </div>


    
</body>
</html>
