<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Vehiculo.js"></script>
    <script src="Aereo.js"></script>
    <script src="Terrestre.js"></script>
    <script src="ArrayHelpers.js"></script>
    <script src="TablaFrmPrincipal.js"></script>
    <script src="scripts.js"></script>
    <title>Primer Parcial</title>
</head>
<body>

    <section>
        <form id="frmPrincipal">
            <h2>Form Datos</h2>
            <div>
                <label for="selecionarTipofrmPrincipal">Filtrar por:</label>
                <select name="selecionarTipofrmPrincipal" id="selecionarTipofrmPrincipal">
                    <option value="todos" selected>Todos</option>
                </select>
            </div>
            <div id="filtrosDeColumnas">
            </div>
            <div>
                <label for="txtPromedioVelocidadMaxima" id="lblPromedioVelocidadMaxima">Promedio Velocidad Máxima</label>
                <input type="text" id="txtPromedioVelocidadMaxima" readonly>
                <button id="btnCalcularVelocidadMaxima">Calcular</button>
            </div>
            <table id="tablaPrincipal"></table>
            <button id="btnAgregar">Agregar</button>
        </form>
    </section>
    <section>
        <form id="frmABM">
            <h2>Form ABM</h2>
            <div>
                <label for="txtIdVehiculo" id="lblIdVehiculo">ID: </label>
                <input type="text" id="txtIdVehiculo" readonly>
                <label for="txtModelo" id="lblModelo">Modelo: </label>
                <input type="text" id="txtModelo">
                <label for="txtAnioFabricacion" id="lblAnioFabricacion">Año de Fabricación: </label>
                <input type="text" id="txtAnioFabricacion">
                <label for="txtVelocidadMaxima" id="lblVelocidadMaxima">Velocidad Máxima: </label>
                <input type="text" id="txtVelocidadMaxima">
                <label for="txtAutonomia" id="lblAutonomia">Autonomía: </label>
                <input type="text" id="txtAutonomia">
            </div>
            <div>
                <label for="selecionarTipofrmABM">Tipo:</label>
                <select name="selecionarTipofrmABM" id="selecionarTipofrmABM">
                    <option value="todos" selected>Todos</option>
                </select>
            </div>
            <div id="camposSegunTipo">
            </div>
            <div id="botonesABM">
                <button id="btnAgregarNuevo">Agregar</button>
                <button id="btnModificarRegistro">Modificar</button>
                <button id="btnEliminarRegistro">Eliminar</button>
                <button id="btnCancelarRegistro">Cancelar</button>
            </div>
        </form>
    </section>
    
</body>
</html>
