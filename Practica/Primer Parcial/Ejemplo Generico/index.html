<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Primer Parcial</title>
</head>
<body>

    <section id="sectionFrmPrincipal">
        <form id="frmPrincipal">
            <h2>Form Datos</h2>
            <div>
                <label for="selecionarTipofrmPrincipal">Filtrar por:</label>
                <select name="selecionarTipofrmPrincipal" id="selecionarTipofrmPrincipal">
                    <option value="todos" selected>Todos</option>
                </select>
            </div>
            <div>
                <label for="txtPromedioVelocidadMaxima" id="lblPromedioVelocidadMaxima">Promedio Velocidad Máxima</label>
                <input type="text" id="txtPromedioVelocidadMaxima" readonly>
                <button id="btnCalcularVelocidadMaxima">Calcular</button>
            </div>
            <div id="filtrosDeColumnas">
            </div>
            <table id="tablaPrincipal"></table>
            <button id="btnAgregar">Agregar</button>
        </form>
    </section>
    <section id="sectionFrmABM">
        <form id="frmABM">
            <h2>Form ABM</h2>
            <div id="camposVehiculo">
                <label for="txt-id" id="lbl-id">ID: </label>
                <input type="text" id="txt-id" readonly>
                <label for="txt-modelo" id="lbl-modelo">Modelo: </label>
                <input type="text" id="txt-modelo">
                <label for="txt-anoFab" id="lbl-anoFav">Año de Fabricación: </label>
                <input type="text" id="txt-anoFab">
                <label for="txt-velMax" id="lbl-velMax">Velocidad Máxima: </label>
                <input type="text" id="txt-velMax">
                <label for="selecionarTipofrmABM">Tipo:</label>
                <select name="selecionarTipofrmABM" id="selecionarTipofrmABM">
                    <option value="todos">Todos</option>
                </select>
            </div>
            <div id="camposSegunTipo">
                <label for="txt-cantPue" id="lbl-cantPue">Cantidad Puertas: </label>
                <input type="text" id="txt-cantPue">
                <label for="txt-cantRue" id="lbl-cantRue">Cantidad Ruedas: </label>
                <input type="text" id="txt-cantRue">
                <label for="txt-altMax" id="lbl-altMax">Altura Máxima: </label>
                <input type="text" id="txt-altMax">
                <label for="txt-autonomia" id="lbl-autonomia">Autonomia: </label>
                <input type="text" id="txt-autonomia">
            </div>
            <div id="botonesABM">
                <button id="btnAgregarNuevo">Agregar</button>
                <button id="btnModificarRegistro">Modificar</button>
                <button id="btnEliminarRegistro">Eliminar</button>
                <button id="btnCancelarRegistro">Cancelar</button>
            </div>
        </form>
    </section>

</body>
</html>
